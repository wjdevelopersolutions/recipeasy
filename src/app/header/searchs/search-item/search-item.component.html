<div class="uk-item">
    <a href="#" uk-grid (click)="onAddRecentSearching()">
        <div class="uk-width-1-4@m">
            <div class="uk-item-icon">
                <img uk-img data-src="{{item.image}}" [alt]="item.name">
            </div>
        </div>
        <span class="uk-width-expand@m uk-text-capitalize uk-flex uk-flex-middle">{{ item.name }}</span>
    </a>
</div>
